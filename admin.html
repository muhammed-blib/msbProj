<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 
    <p id="event-name">enter event name</p>
    <textarea id="area-name"></textarea>
    <p id="event-place">enter event place</p>
    <textarea id="area-place"></textarea>
    <p id="event-date">enter event date</p>
    <textarea id="area-date"></textarea>
    <p id="event-id">enter event id</p>
    <textarea id="area-id"></textarea>
    <p id="event-desc">enter event description</p>
    <textarea id="area-desc"></textarea>
    -->
    <div class="form-group">
        <label for="id">event name</label>
        <input class="form-control"  type="text" id="area-name" class="id" name="id" placeholder="event-name">
    </div>
    <div class="form-group">
        <label for="area-place">event-place</label>
        <input class="form-control"  type="text" id="area-place" class="id" name="id" placeholder="event-place">
    </div>
       
    <div class="form-group">
        <label for="event-date">event date</label>
        <input class="form-control"  type="text" id="area-date" class="id" name="event-date" placeholder="event-date">
    </div>
    <div class="form-group">
        <label for="event-id">event-id</label>
        <input class="form-control"  type="text" id="area-id" class="id" name="id" placeholder="event-id">
    </div>
    <div class="form-group">
        <label for="area-desc">event-desc</label>
        <input class="form-control"  type="text" id="area-desc" class="id" name="id" placeholder="event-description">
    </div>

    <div class="form-group">
        <label for="event-price">event-price</label>
        <input class="form-control"  type="text" id="area-price" class="id" name="id" placeholder="event-price">
    </div>
  
    <input id="save" type="submit" value="Submit" class="btn btn-primary"> 

    
  
  <script src="js/admin.js"></script>
</body>
</html>
